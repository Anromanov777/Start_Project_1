<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о человеке</title>
</head>
<body>
<p th:text="${person.name+'  '+person.age}"></p>
<br>
<form th:action="@{edit/{id}(id=${person.id})}">
    <input type="submit" value="Редактировать">
</form>
<br>
<form th:method="DELETE" th:action="@{{id}(id=${person.id})}">
    <input type="submit" value="Удалить">
</form>
</body>
</html>
