<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма для создания книги</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Название книги</label>
    <input style="display: inline" type="text" id="name" th:field="*{name}">
    <p style="color: red; display: inline"  th:if="${#fields.hasErrors('name')}">Поле не может быть пустым</p>
    <p></p>
    <label for="author">Автор книги</label>
    <input type="text" id="author" th:field="*{author}">
    <p style="color: red; display: inline"  th:if="${#fields.hasErrors('author')}">Поле не может быть пустым</p>
    <p></p>
    <input type="submit" value="Записать книгу">
</form>
</body>
</html>
