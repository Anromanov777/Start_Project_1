<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<div th:each="book:${books}">
    <a th:href="@{books/{id}(id=${book.id})}" th:text="${book.name+'  '+book.author}"></a>
</div>
<br>
<hr>
<a href="books/new">Создать книгу</a>
</body>
</html>
